<div class="posts">
  {% assign intro_posts = site.posts | where: "category", "intro" | where: "title", "소개 글" %}
  {% for post in intro_posts %}
    <article class="post">
      <h1 class="post-title">
          {{ post.title }}
      </h1>
      {{ post.content }}
      <br><br><br>
      <br><hr><br>
      <br><br><br>
    </article>
  {% endfor %}
</div>
